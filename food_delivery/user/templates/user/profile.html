{% extends 'user/base.html '%}


{% block content %}
<h1>Profile Page</h1>
<form id="form">

</form>

<form class="form__address" action="">
  {{ address_form  }}

  <input type="submit" value="Add address">
</form>

<div class="address">
  {% for address in address_book %}

  <p>{{address.house_no}}</p>
  {% endfor %}
</div>
{% endblock %}
